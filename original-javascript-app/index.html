<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="touch-action" content="manipulation">
  <title>Traces GPX à télécharger à Vigneux de Bretagne</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@latest/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Traces GPX à télécharger</h1>
  </header>
    <div id="mapcontent"></div>
    <div id="filters">
      <label style="color: #35978f;">
        <input type="checkbox" name="category" value="parcours" checked>
        Parcours
      </label>
      <label style="color: #542788;">
        <input type="checkbox" name="category" value="chemin_boueux" checked>
        Chemin Boueux
      </label>
      <label style="color: #fdb863;">
        <input type="checkbox" name="category" value="chemin_inondable" checked>
        Chemin Inondable
      </label>
      <label style="color: #b30000;">
        <input type="checkbox" name="category" value="danger" checked>
        Danger
      </label>
      <label style="color: pink;">
        <input type="checkbox" name="category" value="autres" checked>
        Autres
      </label>
    </div>
    <button id="add-gps-position">Afficher ma position GPS</button>
  </main>
  <footer>
    <p>Créé par <a href="https://statnmap.com/fr/" target="_blank">StatnMap</a></p>
    <p>Code source <a href="https://github.com/statnmap/gpx-traces-website" target="_blank">GitHub/StatnMap</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@latest/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
